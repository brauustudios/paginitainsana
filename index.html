<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón de Partículas</title>
    <style>
        /* CSS (Sin cambios) */
        body {
            margin: 0;
            overflow: hidden; /* Evita las barras de scroll */
            background-color: #000; /* Fondo negro sólido */
        }
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .2);
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            text-align: center;
            z-index: 10; /* Asegura que esté sobre el canvas */
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8); /* Sombra rosada para que resalte */
            line-height: 1.6;
            width: 90%;
        }

        @media (max-width: 600px) {
            #message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="message">
        Servers under maintenance
We will be back shortly<br>
BSVC
    </div>

    <canvas id="heart"></canvas>

    <script>
        window.requestAnimationFrame =
            window.__requestAnimationFrame ||
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.oRequestAnimationFrame ||
            window.msRequestAnimationFrame ||
            (function () {
                return function (callback, element) {
                    var lastTime = element.__lastTime;
                    if (lastTime === undefined) {
                        lastTime = 0;
                    }
                    var currTime = Date.now();
                    var timeToCall = Math.max(1, 33 - (currTime - lastTime));
                    window.setTimeout(callback, timeToCall);
                    element.__lastTime = currTime + timeToCall;
                };
            })();
            
        window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
        
        var loaded = false;
        
        var init = function () {
            if (loaded) return;
            loaded = true;
            var mobile = window.isDevice;
            var canvas = document.getElementById('heart');
            var ctx = canvas.getContext('2d');
            var width = canvas.width = innerWidth;
            var height = canvas.height = innerHeight;
            var rand = Math.random;
            ctx.fillStyle = "rgba(0,0,0,1)";
            ctx.fillRect(0, 0, width, height);

            var heartPosition = function (rad) {
                return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
            };
            
            var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
                return [dx + pos[0] * sx, dy + pos[1] * sy];
            };

            window.addEventListener('resize', function () {
                width = canvas.width = innerWidth;
                height = canvas.height = innerHeight;
                ctx.fillStyle = "rgba(0,0,0,1)";
                ctx.fillRect(0, 0, width, height);
                // RE-GENERAR PUNTOS AL CAMBIAR TAMAÑO
                generateHeartPoints();
                // REINICIAR PARTÍCULAS PARA ADAPTARSE AL NUEVO CORAZÓN (OPCIONAL, PERO HACE LA TRANSICIÓN MÁS SUAVE)
                resetParticles();
            });

            var traceCount = mobile ? 20 : 50;
            var pointsOrigin = [];
            var i;
            // dr ahora se calculará para adaptarse a la resolución y el tamaño del corazón
            var dr; 
            
            var heartPointsCount; // Ahora se define aquí

            // FUNCIÓN PARA GENERAR LOS PUNTOS DEL CORAZÓN DE FORMA ADAPTABLE Y PROPORCIONAL
            function generateHeartPoints() {
                pointsOrigin = []; // Limpiamos los puntos anteriores

                // Calcular un factor de escala basado en la dimensión más pequeña de la ventana
                // Esto asegura que el corazón quepa bien en la pantalla sin desbordarse
                var viewportMin = Math.min(width, height);
                
                // Estos valores son las escalas originales del corazón,
                // las multiplicamos por un factor de ajuste para que se adapte
                // He encontrado que un factor entre 0.08 y 0.12 funciona bien, lo ajusto un poco
                var scaleFactor = viewportMin * 0.009; // Ajusta este valor para hacer el corazón más grande o pequeño globalmente

                // Ajustamos 'dr' (incremento del radian) para mantener una buena densidad de puntos
                // Esto ayuda a que el corazón se vea suave sin importar su tamaño
                dr = Math.PI * 2 / (mobile ? 100 : 200); // Más puntos en escritorio, menos en móvil para rendimiento

                // Generar puntos para 3 corazones concéntricos con escalas proporcionales
                // Las escalas 210, 150, 90 y 13, 9, 5 se mantienen proporcionales con scaleFactor
                for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210 * scaleFactor, 13 * scaleFactor, 0, 0));
                for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150 * scaleFactor, 9 * scaleFactor, 0, 0));
                for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90 * scaleFactor, 5 * scaleFactor, 0, 0));
                
                heartPointsCount = pointsOrigin.length;
                // console.log("Corazón generado con " + heartPointsCount + " puntos. ScaleFactor: " + scaleFactor.toFixed(2));
            }
            
            generateHeartPoints(); // Llamamos a la función por primera vez al iniciar

            var targetPoints = [];
            
            var pulse = function (kx, ky) {
                for (i = 0; i < pointsOrigin.length; i++) {
                    targetPoints[i] = [];
                    targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
                    targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
                }
            };

            var e = []; // Array de partículas
            function resetParticles() {
                e = []; // Limpiar partículas existentes
                for (i = 0; i < heartPointsCount; i++) {
                    var x = rand() * width;
                    var y = rand() * height;
                    e[i] = {
                        vx: 0, vy: 0, R: 2,
                        speed: rand() + 5,
                        q: ~~(rand() * heartPointsCount), // El punto objetivo al que la partícula se dirigirá
                        D: 2 * (i % 2) - 1, // Dirección de cambio de objetivo
                        force: 0.2 * rand() + 0.7, // Fuerza de atracción/fricción
                        f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)", // Color
                        trace: [] // Rastro de la partícula
                    };
                    for (var k = 0; k < traceCount; k++) e[i].trace[k] = { x: x, y: y };
                }
            }

            resetParticles(); // Inicializamos las partículas

            var config = { traceK: 0.4, timeDelta: 0.01 };
            var time = 0;
            var loop = function () {
                var n = -Math.cos(time);
                pulse((1 + n) * .5, (1 + n) * .5);
                time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
                ctx.fillStyle = "rgba(0,0,0,.1)";
                ctx.fillRect(0, 0, width, height);
                
                for (i = e.length; i--;) {
                    var u = e[i];
                    // Asegurarse de que 'q' sea un índice válido dentro del nuevo 'heartPointsCount'
                    if (u.q >= heartPointsCount) {
                        u.q = ~~(rand() * heartPointsCount); // Asignar un nuevo objetivo válido si el anterior se ha salido de rango
                    }
                    var q = targetPoints[u.q];
                    
                    var dx = u.trace[0].x - q[0];
                    var dy = u.trace[0].y - q[1];
                    var length = Math.sqrt(dx * dx + dy * dy);
                    
                    if (10 > length) {
                        if (0.95 < rand()) { u.q = ~~(rand() * heartPointsCount);
                        } else {
                            if (0.99 < rand()) { u.D *= -1; }
                            u.q += u.D;
                            u.q %= heartPointsCount;
                            if (0 > u.q) { u.q += heartPointsCount; }
                        }
                    }
                    
                    u.vx += -dx / length * u.speed;
                    u.vy += -dy / length * u.speed;
                    u.trace[0].x += u.vx;
                    u.trace[0].y += u.vy;
                    u.vx *= u.force;
                    u.vy *= u.force;
                    
                    for (k = 0; k < u.trace.length - 1;) {
                        var T = u.trace[k];
                        var N = u.trace[++k];
                        N.x -= config.traceK * (N.x - T.x);
                        N.y -= config.traceK * (N.y - T.y);
                    }
                    
                    ctx.fillStyle = u.f;
                    for (k = 0; k < u.trace.length; k++) {
                        ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
                    }
                }
                
                window.requestAnimationFrame(loop, canvas);
            };
            
            loop();
        };

        var s = document.readyState;
        if (s === 'complete' || s === 'loaded' || s === 'interactive') {
            init();
        } else {
            document.addEventListener('DOMContentLoaded', init, false);
        }
    </script>
