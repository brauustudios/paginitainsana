<style>
    :root {
      --bg1: #FFDDF4; /* Rosa muy claro */
      --bg2: #FFC4E1; /* Rosa claro */
      --accent-text: #E5005E; /* Rosa intenso para texto */
      --accent-btn: #FF3B8D; /* Rosa para bot칩n */
      --accent-btn-hover: #FF73A7; /* Rosa m치s claro para hover */
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --radius: 20px;
    }

    * { box-sizing: border-box; }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Delius', cursive;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      color: #333;
      overflow: hidden;
      padding: 15px;
    }

    .card {
      width: min(500px, 95%);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 230, 240, 0.9) 100%);
      border-radius: var(--radius);
      padding: clamp(20px, 5vw, 40px);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: clamp(20px, 6vw, 28px);
      color: var(--accent-text);
      margin-top: 0;
      margin-bottom: 20px;
      line-height: 1.4;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
        from { text-shadow: 0 0 5px #ffc4e1; }
        to { text-shadow: 0 0 15px #ff73a7, 0 0 25px #ff3b8d; }
    }

    #catImage {
      width: clamp(150px, 40vw, 200px);
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      transition: transform 0.5s ease;
    }
    
    #catImage:hover { transform: scale(1.05); }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    button {
      color: white;
      padding: 12px 25px;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-transform: uppercase;
    }

    #yesButton {
      background-color: var(--accent-btn);
    }
    #yesButton:hover {
      background-color: var(--accent-btn-hover);
      transform: translateY(-3px);
    }

    #noButton {
      background-color: #ffb6c1;
      color: #333;
    }
    
    .confetti-container {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

</style>
</head>
